<ion-content padding>
  <div class="text">
    <h3 class="ar">اختر اللغة</h3>
    <h3 class="en">choose your language</h3>
  </div>
  <div class="lang">
    <div class="ar">
      <button ion-button block (click)="chooseArabic()">
        العربية
      </button>
    </div>

    <div class="en">
      <button ion-button block (click)="chooseEnglish()">
        English
      </button>
    </div>
  </div>
  <div class="btn-ar" *ngIf="language == 'ar'">
    <button ion-button block outline class="cancel" (click)="dismiss()">
      إلغاء
    </button>
  </div>
  <div class="btn-en" *ngIf="language == 'en'">
    <button ion-button block outline class="cancel" (click)="dismiss()">
      Cancel
    </button>
  </div>
</ion-content>
