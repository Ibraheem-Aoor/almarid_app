    <img src="assets/imgs/translate.png" alt="lang" />

  <div class="text">
    <h3 class="ar">اختر اللغة</h3>
    <h3 class="en">choose your language</h3>
  </div>

      <button ion-button block (click)="chooseArabic()">

      </button>

    <div class="en">
      <button ion-button block (click)="chooseEnglish()">
        English
      </button>
    </div>
  </div>
</ion-content>
